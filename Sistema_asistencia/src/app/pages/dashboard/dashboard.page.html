<ion-header>
  <ion-toolbar color="primary">
    <ion-title>dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="">
        <!-- card para la cantidad de miembros registrados -->
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>Miembros</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="contador">
              <div class="number-initial">
                {{totalIntegrantes}}
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="">
        <!-- card para el total de asistencias mensuales -->
        <ion-card color="success">
          <ion-card-header>
            <ion-card-title>Asistencias</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="contador">
              <div class="number-initial">
                {{totalAsistencias}}
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="">
        <!-- Cantidad total de faltas por mes -->
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title>Faltas</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="contador">
              <div class="number-initial">
                {{totalFaltas}}
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="">
        <ion-card color="medium">
          <ion-card-header>
            <ion-card-title>General</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="contador">
              <div class="number-initial">
                {{totalGeneral}}
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <canvas id="myChart" height="100vh"></canvas>
    </ion-row>
  </ion-grid>
</ion-content>
