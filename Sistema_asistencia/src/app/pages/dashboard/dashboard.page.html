<ion-header>
  <ion-toolbar color="primary">
    <ion-title>dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="">
        <!-- card para la cantidad de miembros registrados -->
        <a href="#">
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title>Miembros</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <div class="contador">
                <div class="number-initial">
                  {{totalIntegrantes}}
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </a>
        <!-- fin de card -->
      </ion-col>
      <ion-col size="">
        <!-- card para el total de asistencias mensuales -->
        <a href="#">
          <ion-card color="success">
            <ion-card-header>
              <ion-card-title>Asistencias</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <div class="contador">
                <div class="number-initial">
                  {{totalAsistencias}}
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </a>
        <!-- fin de card -->
      </ion-col>
      <ion-col size="">
        <!-- Cantidad total de faltas por mes -->
        <a href="#">
          <ion-card color="danger">
            <ion-card-header>
              <ion-card-title>Faltas</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <div class="contador">
                <div class="number-initial">
                  {{totalFaltas}}
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </a>
        <!-- fin de card -->
      </ion-col>
      <ion-col size="">
        <!-- Cantidad General por mes -->
        <a href="#">
          <ion-card color="medium">
            <ion-card-header>
              <ion-card-title>General</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <div class="contador">
                <div class="number-initial">
                  {{totalGeneral}}
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </a>
        <!-- fin de card -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <canvas id="myChartOne"></canvas>
      </ion-col>
      <ion-col>
        <canvas id="myChartTwo"></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
