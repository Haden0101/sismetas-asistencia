<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Sistema Asistencia -  Vida Nueva</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- presentaciÃ³n de la plataforma, imagen y texto -->
      <ion-col size="12" size-sm="6">
        <ion-card>
          <img class="img-vida-nuvea" alt="Silhouette of mountains" src="../assets/img/vidanueva.jpg"/>
          <ion-card-header>
            <ion-card-title>iglesia Vida Nueva</ion-card-title>
            <ion-card-subtitle>ReuniÃ³n de jovenes</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Fin de presentaciÃ³n -->
      <!-- Lista de Tareas para los usuarios -->
      <ion-col size="12" size-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Lista de Tareas</ion-card-title>
            <ion-card-subtitle>Nuestras tareas</ion-card-subtitle>
          </ion-card-header>

          <ion-content>
            <ion-list>
              <ion-item *ngFor="let item of articles">
                <ion-avatar slot="start">
                  <img src="{{ item.url }}" alt="avatar" />
                </ion-avatar>
                <ion-label>{{ item.author }}</ion-label>
              </ion-item>
            </ion-list>

          </ion-content>
        </ion-card>
      </ion-col>
      <!-- Fin del listado de tareas -->
      <!-- Lista de Primeros puestos -->
      <ion-col size="12" size-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card-title>Primeros puestos !!!ðŸ˜Š</ion-card-title>
                  <ion-card-subtitle>Asistencias</ion-card-subtitle>
                </ion-col>
                <ion-col size="auto">
                  <ion-button color="light" (click)="toggleReorder()">
                    <ion-icon name="reorder-three-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <!-- Se agrega ion recorder group para poder tener la facilidad de modificar el orden, manualmente. -->
              <ion-reorder-group [disabled]="isDisabled" (ionItemReorder)="handleReorder($any($event))">
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                  </ion-thumbnail>
                  <ion-label>1</ion-label>
                   <ion-reorder slot="end"></ion-reorder>
                </ion-item>

                <ion-item>
                  <ion-thumbnail slot="start">
                    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                  </ion-thumbnail>
                  <ion-label>2</ion-label>
                   <ion-reorder slot="end"></ion-reorder>
                </ion-item>

                <ion-item>
                  <ion-thumbnail slot="start">
                    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                  </ion-thumbnail>
                  <ion-label>3</ion-label>
                   <ion-reorder slot="end"></ion-reorder>
                </ion-item>

                <ion-item lines="none">
                  <ion-thumbnail slot="start">
                    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                  </ion-thumbnail>
                  <ion-label>4</ion-label>
                   <ion-reorder slot="end"></ion-reorder>
                </ion-item>
              </ion-reorder-group>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Fin de lista de Primeros puestos -->
    </ion-row>
  </ion-grid>

</ion-content>
